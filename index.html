<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #searchInput {
            padding: 8px;
            margin-bottom: 10px;
        }

        #resultContainer {
            max-width: 600px;
        }

        .item {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Item Search</h1>

    <input type="text" id="searchInput" placeholder="Search for items..." oninput="searchItems()">

    <div id="resultContainer"></div>

    <script>
        async function fetchJsonData() {
            try {
                const response = await fetch('DT_ItemDataTable.json');
                const jsonData = await response.json();
                return jsonData[0].Rows;
            } catch (error) {
                console.error('Error fetching JSON data:', error);
            }
        }

        async function searchItems() {
            const jsonData = await fetchJsonData();
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = ''; 

            for (const itemName in jsonData) {
                if (jsonData.hasOwnProperty(itemName)) {
                    const item = jsonData[itemName];
                    const salePrice = item.Price/10
                    const itemNameLowerCase = itemName.toLowerCase();

                    if (itemNameLowerCase.includes(searchInput)) {
                        const itemDiv = document.createElement('div');
                        const salePrice = item.Price / 10
                        itemDiv.className = 'item';
                        itemDiv.innerHTML = `<strong>${itemName}</strong> - Price: ${item.Price} - Sale Price: ${salePrice}`;
                        resultContainer.appendChild(itemDiv);
                    }
                }
            }
        }

        searchItems();
    </script>

</body>
</html>
